---
- name: Download test source
  git:
    repo: https://github.com/XavierEr/test.git
    dest: github/test/
    update: no

- name: Install packages based on package.json.
  npm:
    path: github/test/
    state: present

- name: Install PM2
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Run test server
  shell: pm2 start server.js --name server
  args:
    chdir: github/test/
...