---
- name: Remove older versions of docker
  apt:
    name: "{{ item }}"
    state: absent
  loop:
    - docker
    - docker-engine
    - docker.io

- name: Add docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Get Something
  shell: lsb_release -cs
  register: lsb_release_code

- debug:
  msg: "{{ lsb_release_code }}"

